{% extends "basic/base.html" %}
{% block content %}
<br><br>
<div class="row white">
    <div class="large-12 columns">
        <h2>... ohne Punkt und Komma</h2>
    </div>
</div>

<div class="row white">
    <div class="columns large-12">
        <form method="POST" id="post-form">
            {% csrf_token %}
            <div class="fieldWrapper">
                <textarea id="the_post" rows="20" autofocus="autofocus">

                </textarea>
                <div id="result" class="sidebar"></div>
                <dl id="metrics" class="sidebar">
                    <dt>Look ahead</dt>
                    <dd>{{lookahead}}</dd>
                    <dt>Train set size</dt>
                    <dd>{{trainset_size}}</dd>
                    <dt>Test Accuracy</dt>
                    <dd>{{test_accuracy}}</dd>
                </dl>
            </div>
        </form>
    </div>
</div>

{% endblock %}
